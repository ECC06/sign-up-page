<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <script defer src="./index.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="mobile logo" src="./images-and-icons/logo.png" alt="logo">

    <div id="wrapper">
        <img id="gym-image" src="./images-and-icons/gym-image.png" alt="body boost gym">

        <!-- heading and form -->
        <div id="heading-and-form">
            <img class="desktop logo" src="./images-and-icons/logo.png" alt="logo">

            <h1>Join our Gym!</h1>

            <form>
                <div role="group" id="inputs-group">

                    <!-- first and last name fields -->
                    <div id="name-fields">
                        <label for="first-name" class="hidden">First Name</label>
                        <input type="text" id="first-name" class="form-field" placeholder="First Name" maxlength="15" required>

                        <label for="last-name" class="hidden">Last Name</label>
                        <input type="text" id="last-name" class="form-field" placeholder="Last Name" maxlength="15" required>
                    </div>

                    <label for="phone-number" class="hidden">Phone Number</label>
                    <input type="tel" id="phone-number" class="form-field" placeholder="Phone Number" inputmode="numeric" required>

                    <label for="email" class="hidden">Email</label>
                    <input type="email" id="email" class="form-field" placeholder="Email" required>

                    <!-- create password field -->
                    <div>
                        <label for="create-pswd" class="hidden">Create password</label>

                        <!-- input textbox and icon -->
                        <div class="input-and-icon">
                            <input type="password" id="create-pswd" class="form-field" placeholder="Create password" required>

                            <input type="checkbox" id="check1">
